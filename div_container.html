<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #parent{
            width:500px;
            height:500px;
            background-color:fuchsia;
            position:absolute;
            top:50vh;
            left:50vw;
        }
        #child{
            width:50%;
            height:50%;
            background-color: black;
            position:absolute;
            top:-100px;
            left:-100px;
        }
    </style>
</head>
<body>
    <div id="parent">
        <div id="child"></div>
    </div>
</body>
</html>
