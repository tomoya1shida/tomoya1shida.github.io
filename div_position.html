<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width:400px;
            height:400px;
        }
        #one {
            background-color:red;
            position:absolute;
            top:100px; /*How far away from the top of the browser edge*/
            left:100px; /*How far away from the left the browser edge*/
        }
        #two{
            background-color:blue;
            position:relative;
        }
    </style>
</head>
<body>
    <div id="one">
    </div>
    <div id="two">
    </div>
</body>
</html>
